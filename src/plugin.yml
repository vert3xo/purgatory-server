name: "PurgatoryBungee"
version: "0.1"
main: "me.vert3xo.purgatorybungee.PurgatoryBungee"
author: "Vert3xo"

commands:
  ping:
    description: "Get players ping"
  kick:
    description: "Allows for the administrator to kick players from any server"
    usage: "/kick <player> [<reason>]"
    permission: "purgatory.kick"
  ban:
    description: "Allows for the administrator to ban player across all servers"
    usage: "/ban <player> [<reason>]"
    permission: "purgatory.kick"
  unban:
    description: "Unbans a chosen player"
    usage: "/unban <player>"
    permission: "purgatory.unban"

permissions:
  purgatory.kick:
    default: op
    description: "Allows to use /kick command"
  purgatory.ban:
    default: op
    description: "Allows to use /ban command"
  purgatory.unban:
    default: op
    description: "Allows to use /unban command"